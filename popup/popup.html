<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artwork Details</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f3f4f6;
      }

      .artwork-container {
        text-align: center;
        margin-bottom: 20px;
      }

      .popup {
        display: block;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        z-index: 1000;
        width: 300px;
        text-align: center;
      }

      .popup h3 {
        margin-bottom: 20px;
      }

      .popup input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        box-sizing: border-box;
      }

      .submit-btn {
        padding: 10px;
        width: 100%;
        background-color: #10b981;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #059669;
      }

      .overlay {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .success-message {
        color: #10b981;
        margin-top: 15px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay" onclick="closePopup()"></div>

    <div class="popup" id="popup">
      <h3>Interested in this Artwork?</h3>
      <p>Fill in your details, and we will reach out to you!</p>
      <input type="text" id="name" placeholder="Name" />
      <input type="tel" id="mobile" placeholder="Mobile Number" />
      <input type="text" id="city" placeholder="City" />
      <button class="submit-btn" onclick="submitForm()">Submit</button>
      <div class="success-message" id="success">
        We will contact you shortly to finalize your purchase.
      </div>
    </div>

    <script>
      function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }

      function submitForm() {
        const name = document.getElementById("name").value;
        const mobile = document.getElementById("mobile").value;
        const city = document.getElementById("city").value;
        const successMessage = document.getElementById("success");

        if (name && mobile && city) {
          successMessage.style.display = "block";
          setTimeout(() => {
            closePopup();
            successMessage.style.display = "none";
            document.getElementById("name").value = "";
            document.getElementById("mobile").value = "";
            document.getElementById("city").value = "";
          }, 3000);
        } else {
          alert("Please fill in all fields");
        }
      }
    </script>
  </body>
</html>
